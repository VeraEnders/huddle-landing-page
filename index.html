<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page</title>
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./src/assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body class="wrapper bg">
  <header class="header">
    <div class="logo">
      <img class="logo__img" src="./src/assets/images/logo.svg" alt="logo">
    </div>
  </header>

  <main class="main grid">
    <div class="main__img">
      <img src="./src/assets/images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="main__content">
      <div class="main__heading">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="main__desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <div class="btn main__btn">
          <a class="btn__link" href="#">Register</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="socials">
      <a class="socials__link" href="https://www.facebook.com/" target="_blank">
        <i class="fa fa-facebook-f">
          <span class="sr-only">Facebook</span>
        </i>
      </a>
      <a class="socials__link" href="https://www.twitter.com/" target="_blank">
        <i class="fa fa-twitter">
          <span class="sr-only">Twitter</span>
        </i>
      </a>
      <a class="socials__link" href="https://www.instagram.com/" target="_blank">
        <i class="fa fa-instagram">
          <span class="sr-only">Instagram</span>
        </i>
      </a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VeraEnders" target="_blank">Vera Enders</a>.
    </div>
  </footer>
</body>
</html>
